{% extends 'Quizapp/base.html' %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
    <div class="container">
        <form method='POST'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type = 'submit'>Sign Up</button>
            <a href="{% url "login" %}">Already have an account?</a>
        </form>
    </div>
{% endblock content %}
